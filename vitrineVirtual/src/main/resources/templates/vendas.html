<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado - Vendas</title>
    <link rel="stylesheet" href="/static/styleindex.css">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="vendas.html">Vendas</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="panel">
            <h2>Cadastro de Vendas</h2>
            <form id="venda-form">
                <label for="produto">Produto:</label>
                <select id="produto">
                    <!-- Opções de produtos serão carregadas aqui -->
                </select><br><br>
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" min="1" required><br><br>
                <button type="submit">Cadastrar Venda</button>
            </form>
        </div>

        <div class="panel">
            <h2>Vendas Realizadas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Produto</th>
                        <th>Quantidade</th>
                        <th>Preço Total</th>
                    </tr>
                </thead>
                <tbody id="vendas-lista">
                    <!-- Vendas realizadas aparecerão aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
